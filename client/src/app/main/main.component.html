  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">Dodaj Post</div>
        <div class="card-body">
          <textarea [(ngModel)]="content" class="form-control mb-2" placeholder="Napisz nowy post"></textarea>
          <button (click)="addPost()" class="btn btn-success">Dodaj</button>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div *ngFor="let post of posts">
        <div class="card mb-3">
          <div class="card-header">UÅ¼ytkownik {{ post.userName }}</div>
          <div class="card-body">
            <p class="card-text">{{ post.content }}</p>
            <small class="text-muted">{{ post.createdAt | date }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
