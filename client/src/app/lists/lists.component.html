<div class="text-center mt-3">
    <h2>{{predicate === 'invided' ? 'Members I invide' : 'Members who invided me'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" 
                btnRadio="invided" 
                [(ngModel)]= "predicate" 
                (click)="loadInvitations()">Members I invide</button>

            <button class="btn btn-primary" 
                btnRadio="invidedBy" 
                [(ngModel)]= "predicate" 
                (click)="loadInvitations()">Members who invide me</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>
